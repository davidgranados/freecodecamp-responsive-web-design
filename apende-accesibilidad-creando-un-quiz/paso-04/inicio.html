<!DOCTYPE html>
    <html lang="es">
    <head>
        <!-- Paso 4:
            Otro elemento <meta> importante para el SEO es uno que defina la
            descripción o el atributo description. El valor del atributo content
            es utilizado por los motores de búsqueda para proporcionar una 
            descripción de tu página web.

            Agrega otro elemento <meta> con el atributo name igual a description y
            dale a su atributo content un valor útil.
        -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

    </body>
</html>
