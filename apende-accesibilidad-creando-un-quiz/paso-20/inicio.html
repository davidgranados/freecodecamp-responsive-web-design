<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />

    <body>
        <header>
            <img src="../logo.svg" id="logo">
            <h1>Quiz HTML/CSS</h1>
            <nav>
                <ul>
                    <li><a href="#info-estudiante">INFO</a></li>
                    <li><a href="#preguntas-html">HTML</a></li>
                    <li><a href="#preguntas-css">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="../enviar-quiz.html">
                <!-- Paso 20:
                    Es importante vincular cada <input> con su elemento <label> correspondiente.
                    Esto proporciona a los usuarios de tecnologías asistivas referencias visuales
                    para las entradas de datos.

                    Esto se logra dándole al atributo for del elemento <label> el valor del elemento
                    id del <input>.

                    Esta sección tendrá el nombre, dirección de correo electrónico y fecha de nacimiento
                    del estudiante. Dale a los elementos <label> el valor apropiado para sus atributos for,
                    así como a su contenido. Luego, vincula los <input> con sus <label> correspondiente.
                -->
                <section role="region" aria-labelledby="info-estudiante">
                    <h2 id="info-estudiante">Info Estudiante</h2>
                    <div class="info">
                        <label></label><input>
                    </div>
                    <div class="info">
                        <label></label><input>
                    </div>
                    <div class="info">
                        <label></label><input>
                    </div>
                </section>
                <section role="region" aria-labelledby="preguntas-html">
                    <h2 id="preguntas-html">Preguntas HTML</h2>
                </section>
                <section role="region" aria-labelledby="preguntas-css">
                    <h2 id="preguntas-css">Preguntas CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
