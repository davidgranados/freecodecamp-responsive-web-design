<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Un breve quiz sobre accesibilidad" />
        <link rel="stylesheet" href="styles.css" />
        <title>Quiz Sobre Accesibilidad</title>
    </head>
    <body>
        <header>
            <img src="../logo.svg" id="logo">
            <h1>Quiz HTML/CSS</h1>
            <nav>
                <ul>
                    <li><a href="#info-estudiante">INFO</a></li>
                    <li><a href="#preguntas-html">HTML</a></li>
                    <li><a href="#preguntas-css">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="../../enviar-quiz.html">
                <section role="region" aria-labelledby="info-estudiante">
                    <h2 id="info-estudiante">Info Estudiante</h2>
                    <!-- Paso 22:
                        Elimina el texto del atributo placeholder en el primer <input>, confiando en que el uso
                        del <label> es una buena práctica.
                    -->
                        <div class="info">
                            <label for="nombre">Nombre: </label>
                            <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="info">
                            <label for="email">E-mail: </label>
                            <input id="email" type="email" name="email">
                        </div>
                        <!-- Paso 23:
                            Posiblemente, F.D.N. no es lo suficientemente descriptivo. Sobre todo para
                            usuarios con alguna discapacidad visual. Una forma de solucionar este problema,
                            sin tener que agregar texto visible al elemento <label>, es agregar texto que solo
                            un software lector de pantallas pueda leer.
                        
                            Agrega un elemento <span> con la clase sr-only al texto que se encuentra dentro del
                            tercer elemento <label>.
                        -->
                        <!-- Paso 24:
                            Dentro del elemento <span> agrega el texto (Fecha de Nacimiento).
                        -->
                        <div class="info">
                            <label for="nacimiento">F.D.N. </label>
                            <input id="nacimiento" type="date" name="nacimiento">
                        </div>
                </section>
                <!-- Paso 26:
                    Dentro del segundo elemento <section>, agrega dos elementos <div> con la clase
                    bloque-preguntas.
                
                    Luego, dentro de cada <div>, agrega un elemento <p> y su contenido será un conteo
                    incremental de números, comenzando en 1, y un elemento <fieldset> con la clase pregunta.
                -->
                <!-- Paso 27:
                    Cada elemento <fieldset> tendrá una pregunta de verdadero/falso.
                
                    Dentro de cada <fieldset>, agrega un elemento <legend>, y otra
                    lista desordenada con dos opciones.
                -->
                <section role="region" aria-labelledby="preguntas-html">
                    <h2 id="preguntas-html">Preguntas HTML</h2>
                </section>
                <section role="region" aria-labelledby="preguntas-css">
                    <h2 id="preguntas-css">Preguntas CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
