<!DOCTYPE html>
<!-- Paso 1:
    Comienza este proyecto agregando el atributo lang con el valor es al elemento <html>. 
    Esto ayudará al software de lectores de pantalla a identificar el idioma de la página.
-->
<html>
    <!-- Paso 2:
        Agrega un elemento <meta> en tu página con el atributo charset en el
        valor correspondiente.
    -->
    <head>
        <!-- Paso 3:
            Agrega una definición para el viewport con el atributo content
            indicando el ancho y la escala inicial de la página (width e 
            initial-scale).
        -->
        <link rel="stylesheet" href="styles.css" />
        <!-- Paso 4:
            Agrega otro elemento <meta> con el atributo name igual a description y
            dale a su atributo content un valor útil.
        -->
        <!-- Paso 5: 
            Agrégale a tu página un elemento <title> que sea descriptivo y conciso.
        -->
    </head>
    <body>
        
    </body>
</html>
