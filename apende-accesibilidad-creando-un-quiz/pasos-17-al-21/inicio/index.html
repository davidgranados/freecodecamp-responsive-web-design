<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Un breve quiz sobre accesibilidad" />
        <link rel="stylesheet" href="styles.css" />
        <title>Quiz Sobre Accesibilidad</title>
    </head>
    <body>
        <header>
            <img src="../logo.svg" id="logo">
            <h1>Quiz HTML/CSS</h1>
            <nav>
                <!-- Paso 18:
                    Para que sea posible navegar dentro de la página, dale a cada
                    elemento <a> en su atributo href el valor correspondiente a los
                    id de los elementos <h2>.
                -->
                <ul>
                    <li><a>INFO</a></li>
                    <li><a>HTML</a></li>
                    <li><a>CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post" action="../../enviar-quiz.html">
                <!-- Paso 19:
                    Para llenar el contenido del quiz, debajo del #info-estudiante,
                    agrega tres (3) elementos <div> con las clases info.
                
                    Luego, dentro de cada <div> anida un elemento <label> y un elemento
                    <input>
                -->
                <!-- Paso 20:                               
                    Esta sección tendrá el nombre, dirección de correo electrónico y fecha de nacimiento
                    del estudiante. Dale a los elementos <label> el valor apropiado para sus atributos for,
                    así como a su contenido. Luego, vincula los <input> con sus <label> correspondiente.
                -->
                <!-- Paso 21:
                    Manteniendo siempre las buenas prácticas, dale a cada elemento <input>
                    en sus atributos type y name los valores apropiados. Luego, dale al
                    primer <input> el atributo placeholder.
                -->
                <section role="region" aria-labelledby="info-estudiante">
                    <h2 id="info-estudiante">Info Estudiante</h2>
                </section>
                <section role="region" aria-labelledby="preguntas-html">
                    <h2 id="preguntas-html">Preguntas HTML</h2>
                </section>
                <section role="region" aria-labelledby="preguntas-css">
                    <h2 id="preguntas-css">Preguntas CSS</h2>
                </section>
            </form>
        </main>
    </body>
</html>
