<!-- Paso 32:
    Enviar el formulario con una opción seleccionada en realidad no
    proporcionará ningún valor útil al servidor. Como tal, cada 
    elemento <option> necesita que se le asigne un atributo value.
    Sin el cual, el texto que contiene el elemento es lo que será
    enviado al servidor.

    Dale al primer elemento <option> el atributo value igual a "" y
    a los siguientes elementos el value del 1 al 4, respectivamente.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"> Cuenta Personal</label>
                <label><input type="radio"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los <a
                        href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>
            <fieldset>
                <label>Subir una foto de perfil: <input type="file"></label>
                <label>Ingresa tu edad (años): <input type="number" min="13" max="120"></label>
                <label>¿Dónde escuchaste sobre nosotros?
                    <select>
                        <option>(selecciona una opción)</option>
                        <option>Noticias</option>
                        <option>Canal de YouTube/option>
                        <option>Foros</option>
                        <option>Otros</option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="" Enviar>
        </form>
    </body>
</html>
