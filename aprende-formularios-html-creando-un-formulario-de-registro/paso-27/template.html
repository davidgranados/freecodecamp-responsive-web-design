<!-- Paso 27:
    Ahora para actualizar nuestro último elemento <fieldset>, ¿Qué tal
    si quisieras que el usuario cargara una foto de perfil?

    Bueno, el tipo file del elemento <input> nos permite hacer eso.
    Agrega un elemento <label> con el texto: Subir una foto de perfil:
    y agrega un elemento <input> para enviar el archivo.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"> Cuenta Personal</label>
                <label><input type="radio"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los <a
                        href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="" Enviar>
        </form>
    </body>
</html>
