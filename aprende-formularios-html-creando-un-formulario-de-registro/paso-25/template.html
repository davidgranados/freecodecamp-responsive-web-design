<!-- Paso 25:
    Solo quieres que se pueda seleccionar una opción del 
    botón radio a la vez. Sin embargo, el formulario no sabe
    que estos botones radio están relacionados.

    Para relaciona estos elementos, dales el mismo valor a su
    atributo name, este valor será tipo-cuenta. Ahora, no es
    posible que se puedan seleccionar ambos botones radio al
    mismo tiempo.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"> Cuenta Personal</label>
                <label><input type="radio"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los terminos y condiciones</label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="" Enviar>
        </form>
    </body>
</html>
