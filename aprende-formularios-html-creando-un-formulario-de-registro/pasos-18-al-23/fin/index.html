<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="../registro.html">
            <fieldset>
                <!-- Paso 18:
                    Hasta ahora, deberías ser capaz de enviar el formulario.
                    Sin embargo, podrás notar que no ocurre gran cosa.
                
                    Para hacer el formulario más interactivo, agrega el
                    atributo required a los elementos <input> del primer
                    <fieldset>.
                
                    Ahora, si intentas enviar el formulario sin llenar los
                    campos requeridos, verás un mensaje de error.
                -->
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
