<!-- Paso 29:
    Agregar una opción desplegable en el formulario es bastante fácil
    utilizando el elemento <select>. Este elemento es un contenedor
    para un grupo de elementos <option>, y los elementos <option>
    funcionan como etiquetas para cada opción del desplegable.
    Ambos elementos requieren etiquetas de cierre.

    Para comenzar, agrega un elemento <select> debajo de los dos
    elementos <label>. Luego, anida 5 elementos <option> dentro del
    elemento <select>.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"> Cuenta Personal</label>
                <label><input type="radio"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los <a
                        href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>
            <fieldset>
                <label>Subir una foto de perfil: <input type="file"></label>
                <label>Ingresa tu edad (años): <input type="number" min="13" max="120"></label>
                <select>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </fieldset>
            <input type="submit" value="" Enviar>
        </form>
    </body>
</html>
