<!-- Paso 14:
    Como los elementos <label> son elementos inline por defecto,
    aparecen en la misma línea como si fuesen sus propias etiquetas.
    Para hacer que aparezcan en líneas separadas, agrega la propiedad
    display con el valor block para el elemento <label> y agrega
    también un margen de 0.5rem 0 para separarlos unos de otros.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre:</label>
                <label>Ingresa tu Apellido:</label>
                <label>Ingresa tu E-mail:</label>
                <label>Crea una Nueva Contraseña:</label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
        </form>
    </body>
</html>
