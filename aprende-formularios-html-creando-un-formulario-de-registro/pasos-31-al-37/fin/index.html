<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" name="nombre" required></label>
                <label>Ingresa tu Apellido: <input type="text" name="apellido" required></label>
                <label>Ingresa tu E-mail: <input type="email" required name="correo" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" name="contrasena" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="tipo-cuenta"> Cuenta Personal</label>
                <label><input type="radio" name="tipo-cuenta"> Cuenta Empresarial</label>
                <label><input type="checkbox" name="terminos" required> He leido y acepto los <a
                        href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>
            <fieldset>
                <label>Subir una foto de perfil: <input type="file" name="fotoPerfil"></label>
                <label>Ingresa tu edad (años): <input type="number" min="13" max="120" name="edad"></label>
                <label>¿Dónde escuchaste sobre nosotros?
                    <select name="referencia">
                        <option value="">(selecciona una opción)</option>
                        <option value="1">Noticias</option>
                        <option value="2">Canal de YouTube/option>
                        <option value="3">Foros</option>
                        <option value="4">Otros</option>
                    </select>
                </label>
                <label>
                    Escribe una bio: <textarea name="bio" cols="30" rows="3" placeholder="Me gusta programar en la playa..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
