<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text"></label>
                <label>Ingresa tu Apellido: <input type="text"></label>
                <label>Ingresa tu E-mail: <input type="email"></label>
                <label>Crea una Nueva Contraseña: <input type="password"></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <!-- Paso 17:
                El primer elemento <input> que tenga el tipo submit será
                asignado automáticamente para enviar la información de su
                elemento <form> ancestro inmediato.
            
                Para manejar el envío del formulario, luego del último
                elemento <fieldset>, agrega un elemento <input> con el
                atributo tipo igual a submit y el atributo value igual
                a Enviar.
            -->
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
