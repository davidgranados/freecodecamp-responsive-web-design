<!-- Paso 10:
    Como se sugiere en el título, estás creando un formulario.
    Así que luego del elemento <p>, inserta un elemento <form>
    con el atributo action apuntando a la dirección:
    https://register-demo.freecodecamp.org
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org"></form>
    </body>
</html>
