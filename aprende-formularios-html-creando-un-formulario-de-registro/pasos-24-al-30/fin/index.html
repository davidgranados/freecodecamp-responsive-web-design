<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="../registro.html">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="tipo-cuenta"> Cuenta Personal</label>
                <label><input type="radio" name="tipo-cuenta"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los terminos y condiciones</label>
            </fieldset>
            <fieldset>
                <label>
                    Subir una foto de perfil: <input type="file">
                </label>
                <label>
                    Ingresa tu edad (años): <input type="number" min="13" max="120">
                </label>
                <label>
                    ¿Dónde escuchaste sobre nosotros?
                    <select>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
