<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <!-- Paso 15:
                    Anida un elemento <input> dentro de cada elemento <label>.
                    Asegurate de agregar cada <input> luego del texto del <label>
                    y de incluir un espacio luego de los dos puntos.
                -->
                <label>Ingresa tu Nombre: <input></label>
                <label>Ingresa tu Apellido: <input></label>
                <label>Ingresa tu E-mail: <input></label>
                <label>Crea una Nueva Contraseña: <input></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
        </form>
    </body>
</html>
