<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <!-- Paso 16:
                    Dale el valor text al atributo type de los dos primeros <input>,
                    al tercero dale el valor email y al último el valor password.
                
                    El tipo email solo permite direcciones de correo electronico con
                    los caracteres @ y un . en su dominio. El tipo password oculta el
                    input y advierte si el sitio no está utilizando el protocolo HTTPS.
                -->
                <label>Ingresa tu Nombre: <input></label>
                <label>Ingresa tu Apellido: <input></label>
                <label>Ingresa tu E-mail: <input></label>
                <label>Crea una Nueva Contraseña: <input></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
        </form>
    </body>
</html>
