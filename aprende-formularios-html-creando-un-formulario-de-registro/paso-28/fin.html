<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>Por favor, llena este formulario con la información requerida.</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label>Ingresa tu Nombre: <input type="text" required></label>
                <label>Ingresa tu Apellido: <input type="text" required></label>
                <label>Ingresa tu E-mail: <input type="email" required></label>
                <label>Crea una Nueva Contraseña: <input type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label><input type="radio"> Cuenta Personal</label>
                <label><input type="radio"> Cuenta Empresarial</label>
                <label><input type="checkbox" required> He leido y acepto los <a
                        href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
            </fieldset>
            <fieldset>
                <!-- Paso 28:
                    Agrega otro elemento <label> luego del primero, con el texto
                    Ingresa tu edad (años): . Luego, anida un elemento <input> con
                    el atributo type igual a number.
                
                    Como no queremos que los usuarios menores a 13 años se registren,
                    agrega el atributo min al elemento <input> con el valor de 13.
                    Además, podemos asumir que usuarios mayores a 120 años no se
                    registrarán; agrega el atributo maz con el valor de 120.
                
                    Ahora, si alguien intenta enviar el formulario con valores fuera
                    de este rango, recibiran una advertencia y el formulario no será
                    enviado. Prúebalo!
                -->
                <label>Subir una foto de perfil: <input type="file"></label>
                <label>Ingresa tu edad (años): <input type="number" min="13" max="120"></label>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
