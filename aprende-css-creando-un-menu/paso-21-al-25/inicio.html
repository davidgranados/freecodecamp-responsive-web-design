<!-- Paso 23: Introducción
    Los comentarios en CSS son así:

    /* Inserta un comentario aquí */

    Referencias:
        https://developer.mozilla.org/es/docs/Web/CSS/Comments

<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <!-- Paso 21:
        Agrega un elemento <div> dentro del elemento <body> y mueve todos los elementos
        dentro del nuevo elemento <div>.
    -->
    <!-- Paso 23:
        En la hoja de estilos, comenta la linea con la propiedad background-color,
        para que puedas ver el efecto de aplicar el estilo solo en el elemento <div>.
        Comentar esta línea hará que el color de fondo sea blanco nuevamente.
    -->
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
