<!DOCTYPE html>
<html>
    <!-- Paso 22: Introducción
        Ahora nuestro objetivo es hacer que el <div> no abarque el ancho completo
        de la página. La propiedad de CSS width es la adecuada para lograr esto.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <!-- Paso 22:
        Crea un nuevo selector de tipo en la hoja de estilos que le de 
        al elemento <div> un ancho de 300px.
    -->
    <body>
        <div>
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                </section>
            </main>
        </div>
    </body>
</html>
