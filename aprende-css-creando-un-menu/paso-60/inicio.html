<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Paso 60:
        También puedes agregar una fuente
        de respaldo, agregando el nombre
        de esta fuente en la propiedad
        font-family separandola con una coma
        de la otra familia de fuentes que
        hayas declarado. Estos respaldos se
        utilizan en casos de que el navegador
        no encuentre las fuentes que inicialmente
        deseas utilizar.

        Agrega la familia de fuentes de respaldo
        serif luego de la fuente Impact en el
        selector que acabas de declarar.
    -->
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">French Vanilla</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Caramel Macchiato</p>
                    <p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p>
                    <p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p>
                    <p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p>
                    <p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p>
                    <p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Cherry Pie</p>
                    <p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Cinammon Roll</p>
                    <p class="precio">2.50</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
