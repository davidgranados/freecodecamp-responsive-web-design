<!DOCTYPE html>
<html>
    <!-- Paso 31:
        Los elementos <article> comunmente contienen multiples elementos que
        comparten información relacionada. En este caso, contendrá un sabor de café
        y el precio de ese sabor. Anida dos elementos <p> dentro del elemento <article>.
        El primero contendrá el texto French Vanilla, y el segundo el texto 3.00.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <article>
                        <p>French Vanilla</p>
                        <p>3.00</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
