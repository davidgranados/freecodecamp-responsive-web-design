<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="establecido">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Café</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icono de cafe">
                <article class="item">
                    <p class="sabor">Vainilla Frances</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Macchiato Caramelo</p><p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p><p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p><p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p><p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <!-- Paso 92:
                    Seria bueno que el espaciado vertical
                    entre los elementos <h2> y sus iconos 
                    asociados fuese más pequeño. Los elementos
                    <h2> tienen un margen superior e inferior por
                    defecto, así que podrías cambiar el margen
                    inferior de los elementos <h2> por 0 u otro
                    número.

                    Hay una manera más sencilla, simplemente
                    dale un valor negativo al margen superior de los
                    elementos <img> para desplazarlos de su posición
                    actual. Los valores negativos son creados utilizando
                    un signo - delante del valor. Para completar este
                    proyecto, utiliza un valor negativo de 25px en el
                    selector de img del archivo CSS.
                -->
                <h2>Postres</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icono de pie">
                <article class="item">
                    <p class="postre">Dona</p><p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Pie de Cereza</p><p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Rol de Canela</p><p class="precio">2.50</p>
                </article>
            </section>
        </main>
        <hr class="linea-inferior">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org">Visita nuestro sitio web</a>
            </p>
            <p class="direccion">123 Calle del Cafe</p>
        </footer>
    </div>
</body>

</html>
