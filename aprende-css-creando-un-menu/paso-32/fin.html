<!DOCTYPE html>
<html>
    <!-- Paso 32:
        Justo debajo del par café/costo que creaste, agrega los siguientes
        cafés y precios utilizando elementos <article> y andiando en ellos dos
        elementos <p>. Al igual que antes, el primer elemento <p> contendrá el sabor
        del café y el segundo contendrá el precio.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <article>
                        <p>French Vanilla</p>
                        <p>3.00</p>
                    </article>
                    <article>
                        <p>Caramel Macchiato</p>
                        <p>3.75</p>
                    </article>
                    <article>
                        <p>Especia de Calabaza</p>
                        <p>3.50</p>
                    </article>
                    <article>
                        <p>Avellana</p>
                        <p>4.00</p>
                    </article>
                    <article>
                        <p>Moca</p>
                        <p>4.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
