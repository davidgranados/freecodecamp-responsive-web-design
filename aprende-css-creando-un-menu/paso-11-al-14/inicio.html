<!-- Paso 12: Introducción
    Puedes darle estilo a un elemento especificándolo en el elemento
    <style> y agregando la propiedad para él de esta manera:

    elemento {
        propiedad: valor;
    }

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/style
-->
<!-- Paso 14: Introducción
    Ahora tienes tres tipos de selector aplicando exactamente el mismo estilo.
    Puedes agregar el mismo grupo de estilos a muchos elementos creando una lista de selectores.
    Cada selector es separado por una coma, de la siguiente manera:

    selector1, selector2 {
        propiedad: valor;
    }

    Referencias:
        https://developer.mozilla.org/es/docs/Web/CSS/CSS_Selectors
-->
<!DOCTYPE html>
<html>
    <!-- Paso 11:
        Hasta ahora te has visto limitado con respecto a la presentación y
        la apariencia del contenido que has estado creando. Para comenzar a tomar
        control, agrega un elemento <style> dentro del elemento <head>.
    -->
    <head>
        <!-- Paso 12:
            Centra el elemento <h1> colocando a la propiedad text-align el valor center.
        -->
        <!-- Paso 13:
            En el paso anterior utilizaste un selector de tipo para darle estilo
            al elemento <h1>. Ahora, centra los elementos <h2> y <p> con un nuevo selector
            de tipo para cada uno.
        -->
        <!-- Paso 14:
            Utiliza una lista de selectores para centrar los elementos <h1>, <h2>, <p>
            al mismo tiempo.
        -->
        <title>Cafe Menu</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
