<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="establecido">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">French Vanilla</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Caramel Macchiato</p>
                    <p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p>
                    <p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p>
                    <p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p>
                    <p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p>
                    <p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Cherry Pie</p>
                    <p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Cinammon Roll</p>
                    <p class="precio">2.50</p>
                </article>
            </section>
        </main>
        <!-- Paso 80:
            El color por defecto de los enlaces
            que no han sido clickeados usualmente
            es azul. El color por defecto de los
            enlaces que ya han sido visitados desde
            una página, usualmente es púrpura.

            Para hacer que los enlaces del elemento
            <footer> sean del mismo color sin importar
            si el enlace ha sido visitado, utiliza un
            selector de tipo para el elemento <a> y
            asigna el valor black a su propiedad color.
        -->
        <hr class="linea-inferior">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org">Visita nuestro sitio web</a>
            </p>
            <p>123 Calle del Cafe</p>
        </footer>
    </div>
</body>

</html>
