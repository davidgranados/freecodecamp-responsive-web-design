<!DOCTYPE html>
<html>
    <!-- Paso 16:
        Ahora que tienes el código CSS en el archivo styles.css,
        elimina el elemento <style> y su contenido. Una vez que lo hayas
        eliminado, el texto centrado volverá alinearse a la izquierda del navegador.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <style>
            h1,
            h2,
            p {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
