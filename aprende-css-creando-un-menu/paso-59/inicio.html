<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Paso 59:
        Es bastante tedioso que todo
        el texto tenga la misma fuente.
        Puedes tener la mayor parte del
        texto con la fuente sans-serif y
        hacer que solo los elementos <h1>
        y <h2> sean diferentes, utilizando
        un selector.

        Dale estilo a ambos elementos <h1> y <h2>
        para que solo estos dos utilicen el tipo de
        fuente Impact.
    -->
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Caf√©</h2>
                <article class="item">
                    <p class="sabor">Vainilla Frances</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Macchiato Caramelo</p><p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p><p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p><p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p><p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p><p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Pie de Cereza</p><p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Rol de Canela</p><p class="precio">2.50</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
