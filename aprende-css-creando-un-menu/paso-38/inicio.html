<!DOCTYPE html>
<html>
    <!-- Paso 38: Introducción
        Los elementos <p> están anidados en el elemento <article> con la clase item.
        Puedes darle estilo a todos los elementos <p> anidados dentro de esta clase
        de la siguiente manera:

        .item p { }
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Paso 38:
            Utilizando el selector mencionado anteriormente, agrega la propiedad
            display con el valor inline-block para que los elementos <p> se comporten
            como un elemento inline.
        -->
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <article class="item">
                        <p class="sabor">French Vanilla</p>
                        <p class="precio">3.00</p>
                    </article>
                    <article>
                        <p>Caramel Macchiato</p>
                        <p>3.75</p>
                    </article>
                    <article>
                        <p>Especia de Calabaza</p>
                        <p>3.50</p>
                    </article>
                    <article>
                        <p>Avellana</p>
                        <p>4.00</p>
                    </article>
                    <article>
                        <p>Moca</p>
                        <p>4.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
