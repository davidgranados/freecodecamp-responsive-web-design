<!DOCTYPE html>
<html>
    <!-- Paso 40: Introducción
        Bueno, eso no salió como esperabamos. Darle estilo a los elementos <p> como
        inline-block y colocándolos en líneas separadas crea un espacio extra a la 
        derecha del primer elemento <p>, ocasionando que el segundo baje a la 
        siguiente línea. Una manera de solucionar esto, es hacer que el ancho de 
        cada elemento <p> sea un poco menor al 50%.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Paso 40:
            Cambia el valor de la propiedad width a 49% en las clases precio y sabor
            para ver qué ocurre.
        -->
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <article class="item">
                        <p class="sabor">Vainilla Frances</p>
                        <p class="precio">3.00</p>
                    </article>
                    <article>
                        <p>Macchiato Caramelo</p>
                        <p>3.75</p>
                    </article>
                    <article>
                        <p>Especia de Calabaza</p>
                        <p>3.50</p>
                    </article>
                    <article>
                        <p>Avellana</p>
                        <p>4.00</p>
                    </article>
                    <article>
                        <p>Moca</p>
                        <p>4.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
