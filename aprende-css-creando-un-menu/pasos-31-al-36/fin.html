<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <!-- Paso 31:
                        Los elementos <article> comunmente contienen multiples elementos que
                        comparten información relacionada. En este caso, contendrá un sabor de café
                        y el precio de ese sabor. Anida dos elementos <p> dentro del elemento <article>.
                        El primero contendrá el texto Vainilla Frances, y el segundo el texto 3.00.
                    -->
                    <!-- Paso 32:
                        Justo debajo del par café/costo que creaste, agrega los siguientes
                        cafés y precios utilizando elementos <article> y andiando en ellos dos
                        elementos <p>. Al igual que antes, el primer elemento <p> contendrá el sabor
                        del café y el segundo contendrá el precio.
                                                
                        Macchiato Caramelo 3.75
                        Especia de Calabaza 3.50
                        Avellana 4.00
                        Moca 4.50
                    -->
                    <!-- Paso 33:
                        Los sabores y los precios se encuentran uno sobre otro y están centrados
                        con sus respectivos elementos <p>. Sería mejor que el sabor se alineara 
                        a la izquierda y el precio a la derecha.
                        
                        Agrega la la clase sabor al elemento <p> del Vainilla Frances.
                    -->
                    <!-- Paso 35:
                        Ahora vas alinear el precio a la derecha, agregando una clase 
                        llamada precio al elemento <p> que tiene el valor 3.00 
                        como texto.
                    -->
                    <article>
                        <p class="sabor">Vainilla Frances</p>
                        <p class="precio">3.00</p>
                        <p>Macchiato Caramelo</p>
                        <p>3.75</p>
                        <p>Especia de Calabaza</p>
                        <p>3.50</p>
                        <p>Avellana</p>
                        <p>4.00</p>
                        <p>Moca</p>
                        <p>4.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
