<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="menu">
        <!-- Paso 67:
            Puedes utilizar el elemento <hr>
            para mostrar una línea divisora
            entre secciones de diferente contenido.

            Primero, agrega el elemento <hr> entre
            el primer elemento <header> y el
            elemento <main>. Fíjate que los elementos
            <hr> son de cierre automático.
        -->
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="establecido">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">Vainilla Frances</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Macchiato Caramelo</p><p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p><p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p><p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p><p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p><p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Pie de Cereza</p><p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Rol de Canela</p><p class="precio">2.50</p>
                </article>
            </section>
        </main>
        <footer>
            <p>
                <a href="https://www.freecodecamp.org">Visita nuestro sitio web</a>
            </p>
            <p>123 Calle del Cafe</p>
        </footer>
    </div>
</body>

</html>
