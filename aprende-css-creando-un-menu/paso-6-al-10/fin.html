<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Paso 6:
            Hazle saber a los visitantes que el café fue fundado en el 2020,
            agrega un elemento <p> debajo del elemento <h1> con el texto Est. 2020.
        -->
        <!-- Paso 7:
            Ya que el elemento <p> agregado en el paso anterior proporciona
            información complementaria sobre el café, anidalo junto con el
            elemento <h1> dentro de un elemento <header>.
        -->
        <header>
           <p>Est. 2020</p>
            <h1>CAMPER CAFE</h1> 
        </header>
        <!-- Paso 8:
            Es momento de añadir un menú de contenido. Agrega un elemento <main>
            debajo del elemento <header> existente. Este eventualmente contendrá
            información sobre los precios del café y los postres ofrecidos en la 
            tienda.
        -->
        <!-- Paso 9:
            El menú tendrá dos secciones, una para cafés y otra para postres.
            Agrega un elemento <section> dentro del elemento <main> para que puedas
            colocar todos los cafés disponibles.
        -->
        <!-- Paso 10:
            Crea un elemento h2 dentro del primer elemento <section> que contenga el 
            texto Café.
        -->
        <main>
            <section>
                <h2>Café</h2>
            </section>
            <section>
            </section>
        </main>
    </body>
</html>
