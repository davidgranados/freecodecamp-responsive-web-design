<!DOCTYPE html>
<html>
    <!-- Paso 27:
        Hasta ahora has estado utilizando selectores de tipo para darle
        estilos a los elementos. Un selector de clases está definido por el
        nombre con un punto justo delante de este, de la siguiente manera:

        .nombre-de-la-clase {
            estilos
        }
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!--
            Cambia el selector de tipo para el <div> a un selector de clase
            reemplazando el <div> por una clase llamada menu.
        -->
        <div>
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                </section>
            </main>
        </div>
    </body>
</html>
