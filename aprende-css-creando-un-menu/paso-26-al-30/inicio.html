<!-- Paso 27: Introducción
    Hasta ahora has estado utilizando selectores de tipo para darle
    estilos a los elementos. Un selector de clases está definido por el
    nombre con un punto justo delante de este, de la siguiente manera:

    .nombre-de-la-clase {
        estilos
    }

    Referencias:
        https://developer.mozilla.org/es/docs/Web/CSS/Type_selectors
        https://developer.mozilla.org/es/docs/Web/CSS/Class_selectors
-->
<!-- Referencias:
    https://developer.mozilla.org/es/docs/Web/HTML/Block-level_elements
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Paso 28:
            Para aplicar estilos de clase al elemento <div>, agrega el atributo 
            class en la etiqueta de apertura del elemento y asignale el valor 
            menu.
        -->
        <div>
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <!-- Paso 30:
                    Es momento de comenzar agregar algunos elementos de menú.
                    Agrega un elemento <article> vacío, debajo del encabezado Café.
                    Este contendrá el sabor y precio de cada café.
                -->
                <section>
                    <h2>Café</h2>
                </section>
            </main>
        </div>
    </body>
</html>
