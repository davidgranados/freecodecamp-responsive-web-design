<!DOCTYPE html>
<html>
    <!-- Paso 21: Introducción
        El elemento <div> es utilizado principalmente con porpósitos de diseño,
        a diferencia de los otros elementos que has utilizado hasta ahora.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <!--
        Agrega un elemento <div> dentro del elemento <body> y mueve todos los elementos
        dentro del nuevo elemento <div>.
    -->
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
