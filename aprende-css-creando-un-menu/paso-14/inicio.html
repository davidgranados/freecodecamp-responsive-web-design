<!DOCTYPE html>
<html>
    <!-- Paso 14: Introducción
        Ahora tienes tres tipos de selector aplicando exactamente el mismo estilo.
        Puedes agregar el mismo grupo de estilos a muchos elementos creando una lista de selectores.
        Cada selector es separado por una coma, de la siguiente manera:

        selector1, selector2 {
            propiedad: valor;
        }
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <style>
            h1 {
                text-align: center;
            }

            h2 {
                text-align: center;
            }

            p {
                text-align: center;
            }
        </style>
    </head>
    <!-- Paso 14:
        Utiliza una lista de selectores para centrar los elementos <h1>, <h2>, <p>
        al mismo tiempo.
    -->
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
