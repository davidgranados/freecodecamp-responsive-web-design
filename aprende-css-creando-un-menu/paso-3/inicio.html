<!DOCTYPE html>
<html>
    <!-- Paso 3: Introducción
        El <title> es uno de varios elementos que proporcionan información adional
        que no es visible en la página web, pero es útil para los motores de búsqueda
        o para mostrar la página en el navegador.
    -->    
    <!-- Paso 3:
        Dentro del elemento <head>, anida un elemento <meta> con el atributo
        charset y asignale el valor utf-8 para indicarle al navegador como codificar
        los caracteres para la página. Observa que el elemento <meta> es auto-cerrante.
    -->
    <head>
        <title>Cafe Menu</title>
    </head>
</html>
