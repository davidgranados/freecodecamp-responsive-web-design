<!DOCTYPE html>
<html>
    <!-- Paso 12: Introducción
        Puedes darle estilo a un elemento especificándolo en el elemento
        <style> y agregando la propiedad para él de esta manera:
        
        elemento {
            propiedad: valor;
        }
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <style></style>
    </head>

    <!-- Paso 12:
        Centra el elemento <h1> colocando a la propiedad text-align el valor center.
    -->
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
