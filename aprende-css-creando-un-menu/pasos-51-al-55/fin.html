<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <article class="item">
                        <p class="sabor">Vainilla Frances</p>
                        <p class="precio">3.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Macchiato Caramelo</p>
                        <p class="precio">3.75</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Especia de Calabaza</p>
                        <p class="precio">3.50</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Avellana</p>
                        <p class="precio">4.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Moca</p>
                        <p class="precio">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Postres</h2>
                    <!-- Paso 51: 
                        Para los nuevos elementos <p> que agregaste,
                        añade postre como valor de la clase del primer
                        elemento y precio como valor de la clase
                        del segundo.
                    -->
                    <article class="item">
                        <!-- Paso 52: 
                            Algo no se ve bien. Agregaste el
                            valor correcto al atributo el
                            elemento <p> con el texto Dona,
                            pero no definiste un selector para
                            ella.
                        -->
                        <p class="postre">Dona</p>
                        <p class="precio">1.50</p>
                        <!-- Paso 53: 
                            Debajo del postre que agregaste,
                            agrega el resto de los postres y
                            precios utilizando 3 nuevos elementos
                            <article>, cada uno con dos elementos
                            <p> anidados en ellos. Cada elemento
                            debe tener el postre y precio correcto
                            en su texto, y todos deben tener las
                            clases correspondientes:

                            Pie de Cereza 2.75
                            Cheesecake 3.00
                            Rol de Canela 2.50
                        -->
                        <article>
                            <p>Pie de Cereza</p>
                            <p>2.75</p>
                        </article>
                        <article>
                            <p>Cheesecake</p>
                            <p>3.00</p>
                        </article>
                        <article>
                            <p>Rol de Canela</p>
                            <p>2.50</p>
                        </article>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
