<!-- Paso 14: Introducción
    Ahora tienes tres tipos de selector aplicando exactamente el mismo estilo.
    Puedes agregar el mismo grupo de estilos a muchos elementos creando una lista de selectores.
    Cada selector es separado por una coma, de la siguiente manera:

    selector1, selector2 {
        propiedad: valor;
    }

    Referencias:
        https://developer.mozilla.org/es/docs/Web/CSS/CSS_Selectors
-->
<!-- Paso 15: Introducción
    Ya le diste estilos a tres elementos escribiendo CSS dentro de etiquetas <style>.
    Esto funciona, pero ya que habrán muchos más estilos, es una buena práctica colocarlos
    en un archivo separado y crear un enlace a él.

    Se ha creado un archivo styles.css para este propósito.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/CSS
-->
<!-- Referencias:
    https://developer.mozilla.org/es/docs/Web/HTML/Element/link
-->
<!-- Paso 18: Introducción
    Para que el estilo de la página sea similar tanto en navegadores de escritorio
    como móviles, debes agregar un elemento <meta> con el atributo especial content.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/meta
        https://developer.mozilla.org/es/docs/Web/HTML/Attributes
-->
<!DOCTYPE html>
<html>
    <!-- Paso 18:
        Agrega la siguiente etiqueta dentro del elemento <head>:
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <!-- Paso 15:
            Comienza por reescribir dentro del archivo styles.css los estilos que 
            ya creaste peviamente. Asegurate de excluir las etiquetas de apertura y cierre 
            <style>.
        -->
        <!-- Paso 16:
            Ahora que tienes el código CSS en el archivo styles.css,
            elimina el elemento <style> y su contenido. Una vez que lo hayas
            eliminado, el texto centrado volverá alinearse a la izquierda del 
            navegador.
        -->
        <!-- Paso 17:
            Ahora necesitas enlazar el archivo styles.css para que se vuelvan aplicar
            los estilos a los elementos. Anida un elemento de cierre automático <link>
            dentro del elemento <head>. Agrégale un atributo rel con el valor stylesheet,
            un atributo type con el valor text/css, y un atributo href con el valor 
            styles.css
        -->
        <!-- Paso 14:
            Utiliza una lista de selectores para centrar los elementos <h1>, <h2>, <p>
            al mismo tiempo.
        -->
        <style>
            h1 {
                text-align: center;
            }
            h2 {
                text-align: center;
            }
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
