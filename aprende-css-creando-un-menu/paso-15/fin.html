<!DOCTYPE html>
<html>
    <!-- Paso 15: Introducción
        Ya le diste estilos a tres elementos escribiendo CSS dentro de etiquetas <style>.
        Esto funciona, pero ya que habrán muchos más estilos, es una buena práctica colocarlos
        en un archivo separado y crear un enlace a él.

        Se ha creado un archivo styles.css para este propósito.
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8">
        <style>
            h1, h2, p {
                text-align: center;
            }
        </style>
    </head>
    <!-- Paso 15:
        Comienza por reescribir dentro del archivo styles.css los estilos que 
        ya creaste peviamente. Asegurate de excluir las etiquetas de apertura y cierre <style>.
    -->
    <body>
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
            </section>
        </main>
    </body>
</html>
