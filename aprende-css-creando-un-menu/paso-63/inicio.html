<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <!-- Paso 63:
                La tipografía del encabezado (ej: h1, h2)
                se asigna por defecto por el navegador.

                Agrega dos nuevos tipos de selector
                (h1 y h2). Utiliza la propiedad font-size
                en mabos, pero asignale el valor 40px al
                h1 y 30px al h2.
            -->
            <p class="establecido">Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">French Vanilla</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Caramel Macchiato</p>
                    <p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p>
                    <p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p>
                    <p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p>
                    <p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p>
                    <p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Cherry Pie</p>
                    <p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Cinammon Roll</p>
                    <p class="precio">2.50</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
