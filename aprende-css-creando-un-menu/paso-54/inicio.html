<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Paso 54:
        Puedes darle algo de espacio a
        tu menú entre el contenido y los
        lados con algunas propiedades
        padding.
        Dale un padding-left y padding-right
        de 20px a cada propiedad
        en el selector de la clase menu del
        archivo CSS.
    -->
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">French Vanilla</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Caramel Macchiato</p>
                    <p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p>
                    <p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p>
                    <p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p>
                    <p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p>
                    <p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Cherry Pie</p>
                    <p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p>
                    <p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Cinammon Roll</p>
                    <p class="precio">2.50</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
