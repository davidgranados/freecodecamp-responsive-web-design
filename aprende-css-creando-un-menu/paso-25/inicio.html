<!DOCTYPE html>
<html>

        Por ahora, el ancho del elemento <div> está especificado en pixeles (px).
        Cambia el valor de la propiedad width a 80%, para que de esta forma, ocupe
        el 80% del ancho de su elemento padre (body).
    -->
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div>
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                </section>
            </main>
        </div>
    </body>
</html>
