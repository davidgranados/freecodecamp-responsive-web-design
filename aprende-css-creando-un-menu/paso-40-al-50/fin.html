<!DOCTYPE html>
<html>
    <head>
        <title>Cafe Menu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <main>
                <section>
                    <h2>Café</h2>
                    <!-- Paso 43:
                        Ahora que sabes cómo funciona, puedes cambiar el resto
                        de los elementos <article> y <p> para que sean iguales al
                        primer par. Comienza agregando la clase item a los otros
                        elementos <article>.
                    -->
                    <!-- Paso 44:
                        Ahora, posiciona los elementos <p> para que estén en la misma
                        línea sin espacio entre ellos.
                    -->
                    <!-- Paso 45:
                        Para completar los estilos, agrega los nombres de clase
                        sabor y precio al resto de los elementos <p>.
                    -->
                    <article class="item">
                        <p class="sabor">Vainilla Frances</p><p class="precio">3.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Macchiato Caramelo</p><p class="precio">3.75</p>
                    </article class="item">
                    <article>
                        <p class="sabor">Especia de Calabaza</p><p class="precio">3.50</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Avellana</p><p class="precio">4.00</p>
                    </article>
                    <article class="item">
                        <p class="sabor">Moca</p><p class="precio">4.50</p>
                    </article>
                </section>
                <!-- Paso 47:
                    Seguiremos aplicando nuevos estilos algunos pasos más adelante,
                    por ahora, agrega un nuevo elemento <section> debajo del primero
                    para mostrar los postres ofrecidos por el café.
                -->
                <!-- Paso 48:
                    Agrega un elemento <h2> en la nueva sección con el texto 
                    Postres.
                -->
                <!-- Paso 49:
                    Agrega un elemento <article> vacío debajo del
                    encabezado Postres. Colocale el atributo class igual
                    a item.
                -->
                <!-- Paso 50:
                    Anida dos elementos <p> dentro del 
                    elemento <article>. El texto del primero
                    será Dona, y el texto del segundo será 1,50.
                    Coloca ambos en la misma línea asegurandote que
                    no haya espacio entre ellos.
                -->
                <section>
                    <h2>Postres</h2>
                    <article class="item">
                        <p>Dona</p>
                        <p>1.50</p>
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
