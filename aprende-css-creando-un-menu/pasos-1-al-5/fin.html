<!-- Paso 1: 
    Tal y como aprendimos en los últimos pasos de la app InstaGatos,
    hay una estructura de código necesaria para comenzar a construir una
    página web.

    Agrega la etiqueta <!DOCTYPE html> y un elemento <html>
-->
<!DOCTYPE html>
<!-- Paso 2:
    Agrega un elemento <head> dentro del elemento <html>,
    para que puedas agregar un elemento <title>. El texto del elemento
    <title> será Cafe Menu.
    Referencias:
-->
<html>
    <!-- Paso 3:
        Dentro del elemento <head>, anida un elemento <meta> con el atributo
        charset y asignale el valor utf-8 para indicarle al navegador como codificar
        los caracteres para la página. Observa que el elemento <meta> es auto-cerrante.
    -->
    <head>
        <meta charset="utf-8" />
        <title>Cafe Menu</title>
    </head>
    <!-- Paso 4:
        Para poder crear nuevo contenido, agrega el elemento <body>
        debajo del elemento <head>
    -->
    <!-- Paso 5:
        El nombre del café será CAMPER CAFE.
        Agrega un elemento <h1> dentro del elemento <body>.
        El contenido del encabezado es el nombre del café en letras mayúsculas
        para hacerlo resaltar.
    -->
    <body>
        <h1>CAMPER CAFE</h1>
    </body>
</html>
