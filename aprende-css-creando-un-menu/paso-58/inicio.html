<!DOCTYPE html>
<html>

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Paso 58:
        Puedes cambiar la fuente del
        texto en tu página y hacer que
        se vea diferente a la predeterminada
        del navegador. Cada navegador tiene
        algunas fuentes comunes disponibles.

        Cambia todo el texto en tu <body>
        agregando la propiedad font-family
        con el valor sans-serif. Esta es una
        fuente relativamente común y es bastante
        legible.
    -->
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section>
                <h2>Café</h2>
                <article class="item">
                    <p class="sabor">Vanilla Frances</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Macchiato Caramelo</p><p class="precio">3.75</p>
                </article>
                <article class="item">
                    <p class="sabor">Especia de Calabaza</p><p class="precio">3.50</p>
                </article>
                <article class="item">
                    <p class="sabor">Avellana</p><p class="precio">4.00</p>
                </article>
                <article class="item">
                    <p class="sabor">Moca</p><p class="precio">4.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <article class="item">
                    <p class="postre">Dona</p><p class="precio">1.50</p>
                </article>
                <article class="item">
                    <p class="postre">Pie de Cereza</p><p class="precio">2.75</p>
                </article>
                <article class="item">
                    <p class="postre">Cheesecake</p><p class="precio">3.00</p>
                </article>
                <article class="item">
                    <p class="postre">Rol de Canela</p><p class="precio">2.50</p>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
