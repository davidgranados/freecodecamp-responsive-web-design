<!DOCTYPE html>
<!-- Paso 31:
    Ahora que estás familiarizado con los colores secundarios,
    aprenderás cómo crear colores terciarios. Estos colores
    son creados a partir de la combinación de colores primarios
    y una porcion de color secundario.

    Para crear el color terciario naranja, cambia el valor de
    la función rgb en el selector de clase uno para que el
    rojo tenga su máximo valor, y cambia el verde a 127.
-->

        <div class="contenedor">

            <div class="marcador dos"></div>
            <div class="marcador tres"></div>
        </div>
    </body>
