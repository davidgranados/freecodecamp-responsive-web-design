<!DOCTYPE html>
<!-- Paso 48:
    El modelo de color HSL, o matiz, saturación y luminosidad
    (hue, saturation and lightness en inglés), es otra manera
    de representar colores.

    La función CSS hsl acepta tres valores: un número de 0 a
    360 para el matiz (hue), un porcentaje de 0 a 100 para la
    saturación y un porcentaje de 0 a 100 para la luminosidad
    (lightness).

    Si te imagínas el circulo cromático, el matiz del rojo está
    a 0 grados, el verde a 120 grados y el azul a 240 grados.

    La saturación es la intensidad del color de 0% o gris a
    100% de color puro.

    La luminosidad es qué tan brillante se verá el color,
    de 0% o completamente negro a 100% o completamente blanco
    siendo el 50% neutral.

    En la regla CSS para el selector de clase azul, utiliza
    la función hsl para cambiar la propiedad background-color
    al azul puro. Asigna el valor del matiz (hue) a 240, la
    saturación a 100% y la luminosidad a 50%.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
