<!DOCTYPE html>
<!-- Paso 5:
    Por último, utiliza un elemento <meta> para indicar el
    viewport y asegurarte de que tu página se vea igual
    en todos los dispositivos.

    Anida un elemento <meta> dentro del elemento <head>.
    Dale un atributo name igual a viewport y el atributo
    content igual a width=device-width, initial-scale=1.0
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marcadores de Colores</title>
    </head>
    <body>
    </body>
</html>
