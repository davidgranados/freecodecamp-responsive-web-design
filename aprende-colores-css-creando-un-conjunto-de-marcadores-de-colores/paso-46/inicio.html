<!DOCTYPE html>
<!-- Paso 46:
    Una forma muy común de aplicar color a un elemento usando
    CSS es con los valores hexadecimales o hex. Aunque los
    valores hex pueden sonar complicados, en realidad son
    otra forma de indicar los valores de RGB.

    Los valores para colores en hex comienzan con el caracter
    # y toman seis caracteres numéricos del 0 al 9 y alfabéticos
    de al A a la F. El primer par de caracteres representan el
    color rojo, el segundo par el color verde y el tercero el
    color azul. Por ejemplo #4B5320.

    En la regla CSS para el selector de clase verde, asigna
    a la propiedad background-color los valores hex 00 para el
    rojo, FF para el verde y 00 para el azul.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
