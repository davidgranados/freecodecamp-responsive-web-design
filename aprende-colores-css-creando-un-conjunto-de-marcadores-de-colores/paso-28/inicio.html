<!DOCTYPE html>
<!-- Paso 28:
    Los colores secundarios son colores que obtienes cuando
    combinas colores primarios. Podrás haber notado algunos 
    colores secundarios en el paso anterior cuando cambiaste
    los valores para rojo, verde y azul.

    Para crear el primer color secundario (amarillo), cambia
    la función rgb de la regla CSS para la clase uno y asigna
    el máximo valor para rojo y verde.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador uno"></div>
            <div class="marcador dos"></div>
            <div class="marcador tres"></div>
        </div>
    </body>
</html>
