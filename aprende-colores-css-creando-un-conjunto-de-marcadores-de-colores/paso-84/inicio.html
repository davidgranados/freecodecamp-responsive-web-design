<!DOCTYPE html>
<!-- Paso 84:
    El color negro del borde se ve bastante fuerte en comparación
    con la etiqueta mucho más transparente. Puedes utilizar un
    canal alfa para disminuir la opacidad del borde.

    Para la propiedad border-left, utiliza la función rgba y
    dale el valor para el color negro puro y una opacidad del
    75%.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="tope"></div>
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
