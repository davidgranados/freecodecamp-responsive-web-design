<!DOCTYPE html>
<!-- Paso 36:
    El criculo cromático es un circulo donde colores
    similares, o matices, estan cerca unos de otros y
    los diferentes están bastante distantes. Por ejemplo:
    el rojo puro está entre matices rosa y naranja.

    Dos colores que se encuentran opuestos uno de otro
    en el circulo cromático son llamados colores
    complementarios. Si dos colores complementarios son
    combinados, se produce el color gris. Pero cuando se
    encuentran ubicados uno al lado del otro, estos colores
    producen un contraste visual alto y parecen ser mas
    brillantes.

    En la función rgb para el selector de la clase uno,
    asigna el valor del color rojo a su maximo 255 para
    generar rojo puro. En la función rgb del selector de
    clase dos asigna los valores para verde y azul a 255
    y crea el color cian.
-->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
