<!DOCTYPE html>
<!-- Paso 89:
    Pero ¿Y si quiseras expandir la sombra un poco más?
    Puedes hacerlo con el valor opcional spreadRadius:

    box-shadow: ejeX ejeY blurRadius spredRadius color;

    Al igual que el blurRadius, el valor de spreadRadius
    es 0 por defecto si no se especifica.

    Practica agregando 5 pixeles de sombra directamente
    al rededor del marcador azul.

    En la regla para la clase .azul, agrega la propiedad
    box-shadow con los valores 0 para los ejex X e Y, 0
    para el blurRadius, 5px para el spreadRadius y blue
    para el color.
-->
