<!DOCTYPE html>
<!-- Paso 75:
    Ya estás familiarizado con el uso de la función rgb para
    asignar colores. Para agregar el canal alfa a un color
    rgb, debes utilizar la función rgba en lugar de la rgb.

    La función rgba trabaja igual que la función rgb, pero
    recibe un número adicional entre 0 y 1.0 para el canal alfa:

    rgba(valorRojo, valorVerde, valorAzul, valorAlfa);

    En la regla para la clase .etiqueta, utiliza la función rgba
    para asignar el color blanco a la propiedad background-color
    y dale 50% de opacidad.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
