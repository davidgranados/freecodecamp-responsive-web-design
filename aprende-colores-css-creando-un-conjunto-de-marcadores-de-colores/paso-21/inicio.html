<!DOCTYPE html>
<!-- Paso 22:
    Una función es una parte de código que puede tomar una
    entrada y realizar una acción específica. La función
    rgb de CSS acepta valores (o argumentos) para el rojo,
    verde y azul y genera un color:

    rgb(red, green, blue);

    Cada valor de los colores es un número del 0 al 255.
    0 significa que tiene 0% de ese color, y es negro. 255
    significa que hay 100% de ese color.

    En la regla CSS para el selector de clase .uno, reemplaza
    la palabra clave red con la función rgb. Para el valor rojo
    asigna 255 y para los colores verde y azul asigna 0.
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador uno"></div>
            <div class="marcador dos"></div>
            <div class="marcador tres"></div>
        </div>
    </body>
</html>
