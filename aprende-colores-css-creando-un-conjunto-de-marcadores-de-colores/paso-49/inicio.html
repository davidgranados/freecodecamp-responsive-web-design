<!DOCTYPE html>
<!-- Paso 49:
    Has aprendido algunas formas de asignar colores planos
    en CSS, pero también puedes utilizar transición de colores,
    o gradiente, en un elemento.

    Un degradado es cuando un color transiciona en otro.
    La función de CSS linear-gradient te permite controlar la
    dirección de la transición a lo largo de una línea, y cuales
    colores serán utilizados.

    Una cosa que debes recordar es que la función linear-gradient
    realmente crea un elemento image, y usualmente es emparejado
    con la propiedad background, la cual puede aceptar una imagen
    como valor.

    En la regla CSS para el selector de clase rojo, cambia la
    propiedad background-color a background.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
