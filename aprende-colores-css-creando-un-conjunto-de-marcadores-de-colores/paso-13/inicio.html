<!DOCTYPE html>
<!-- Paso 13:
    Tu marcador podría verse mejor si estuviese centrado
    en la página. Una manera fácil de hacer esto es con
    la abreviatura para la propiedad margin.

    En el proyecto anterior, cambiaste el margen de los
    elementos por separado, utilizando propiedades como
    margin-top y margin-bottom. La abreviatura de la
    propiedad margin hace más fácil asignar multiples
    valores a los diferentes margenes al mismo tiempo.

    Para centrar el marcador en la página, asigna a la
    propiedad margin el valor auto. Esto hará que todos
    los valores del margen del elemento sean asignados
    como auto.
-->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador"></div>
        </div>
    </body>
</html>
