<!DOCTYPE html>
<!-- Paso 16:
    Habrás aprendido en la escuela que los colores primarios
    son: amarillo, azul y rojo, y aprendiste como crear nuevos
    colores a partir de sus combinaciones. Sin embargo, esto
    es algo anticuado.

    Ahora, hay dos modelos de color principales: el aditivo
    RGB (acrónimo de rojo, verde y azul en inglés) que es
    utilizado en los dispositivos electrónicos y el sustractivo
    CMYK (de cian, magenta, amarillo y negro) utilizado en las
    impresoras. En este proyecto, trabajaremos con el modelo
    RGB.

    Primero, agrega la clase uno al primer elemento <div>.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador uno"></div>
            <div class="marcador"></div>
            <div class="marcador"></div>
        </div>
    </body>
</html>
