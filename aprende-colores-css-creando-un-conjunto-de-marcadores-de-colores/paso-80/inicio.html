<!DOCTYPE html>
<!-- Paso 80:
    Los borders tienen multples estilos para escoger. Puedes
    hacer que un borde sea una línea sólida o punteada,
    dependiendo de tu preferencia. Las líneas con borde sólido
    son, probablemente, las más comunes.

    En la regla CSS para la clase etiqueta, agrega la propiedad
    border-left-style y dale el valor solid.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="tope"></div>
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
