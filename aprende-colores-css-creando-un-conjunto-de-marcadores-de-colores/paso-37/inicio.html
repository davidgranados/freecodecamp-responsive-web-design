<!DOCTYPE html>
<!-- Paso 37:
    Observa que los colores rojo y cian son bastante
    brillantes cuando están cerca del otro. Este contraste
    puede distraer si se utiliza en exceso en un sitio web,
    y puede dificultar la lectura si está ubicado en un
    fondo que utilice estos colores.

    Es una mejor práctica escoger un color como dominante y
    utilizar su color complementario para acentuar y captar
    la atención a cierto contenido de la página.
    
    Primero, en el selector de tipo para el h1, utiliza la
    función rgb para asignar su color de fondo a cian.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador uno"></div>
            <div class="marcador dos"></div>
            <div class="marcador tres"></div>
        </div>
    </body>
</html>
