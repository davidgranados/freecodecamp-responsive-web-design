<!DOCTYPE html>
<!-- Paso 54:
    Las pausas de color te permiten ajustar donde se van 
    a mostrar los colores a lo largo del degradado. 
    Son unidades de longitud en pixeles o porcentajes que 
    siguen después del valor para el color en la función 
    linear-gradient.

    Por ejemplo, en este degradado rojo-negro, la transición
    de rojo a negro se lleva a cabo al llegar al 90% de la
    línea de degradado, así que el rojo ocupa la mayor parte
    del espacio disponible:

    linear-gradient(90deg, red 90%, black);

    En la función linear-gradient, agrega un 75% luego del
    primer argumento de color (rojo). No agregues pausas de
    color a otros argumentos.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
