<!DOCTYPE html>
<!-- Paso 70:
    Ahora que los marcadores tienen los colores correctos,
    es momento de construir las etiquetas de los marcadores.
    Comienza con la del marcador rojo.

    Dentro del elemento <div> para el primer marcador, crea
    un nuevo elemento <div> y dale la clase etiqueta.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
