<!DOCTYPE html>
<!-- Paso 50:
    La función linear-gradient es bastante flexible. Acá tienes
    la sitanxis básica que utilizarás en este tutorial:

    linear-gradient(direccion, color1, color2, ...);

    El valor dirección indica hacia donde se aplicará la
    transición. color1 y color2 son los argumentos para los
    colores, los cuales serán utilizados para realizar la
    transición como tal. Estos pueden ser cualquier tipo
    de color, incluyendo palabras clave, valores hex, rgb
    o hsl.

    Ahora, puedes aplicar un degradado rojo-verde a lo largo
    de una línea que forma un ángulo de 90 grados hacia el
    primer marcador.

    Primero, en la regla CSS para el selector rojo, asigna
    a la propiedad background la función linear-gradient y
    dale el valor 90deg como la dirección.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
