<!DOCTYPE html>
<!-- Paso 79:
    En el ultimo proyecto, aprendiste un poco sobre bordes
    y la propiedad border-color.

    Todos los elementos HTML tienen bordes, aunque usualmente
    tienen el valor none por defecto. Con CSS, puedes controlar
    todos los aspectos de los bordes de un elemento y asignar
    sus valores en todos los lados, o solo un lado por
    independiente. Para que los bordes sean visibles, necesitas
    asignarles un valor a sus propiedades width y style.

    En la regla CSS para la clase etiqueta, agrega la propiedad
    border-left-width y dale el valor de 10px.
-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Marcadores de Colores</title>
  </head>
  <body>
    <h1>Marcadores de Colores con CSS</h1>
    <div class="contenedor">
      <div class="marcador rojo">
        <div class="tope"></div>
        <div class="etiqueta"></div>
      </div>
      <div class="marcador verde"></div>
      <div class="marcador azul"></div>
    </div>
  </body>
</html>
