<!DOCTYPE html>
<!-- Paso 64:
    Incluso sin las pausas de color, podrás haber notado
    que los colores en transición para el marcador verde
    en los mismos puntos que en el marcador rojo. El primer
    color está al inicio (0%), el segundo en el medio (50%)
    y el ultimo al final (100%) de la línea de degradado.

    La función linear-gradient automáticamente calcula estos
    valores por ti, y coloca los colores equitativamente a lo
    largo de la linea de degradado por defecto.

    En el selector de clase para rojo, elimina las tres pausas
    de color de la función linear-gradient para limpiar un poco
    tu código.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo"></div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
