    Ahora que aprendiste sobre los colores primarios,

    y como impactan en el diseño.

    Primero, en las reglas para las clases uno, dos y tres,

    propiedades background-color de cada elemento sean color

    negro y cambian a medida que los valores de rojo, verde
    y azul incrementan.
