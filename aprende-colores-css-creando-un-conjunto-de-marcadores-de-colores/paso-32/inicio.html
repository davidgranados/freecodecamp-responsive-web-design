<!DOCTYPE html>
<!-- Paso 32:
    Date cuenta que, para crear el color naranja, tuviste
    que incrementar la intensidad del rojo y decrementar
    la intensidad del verde en la función rgb. Esto es
    debido a que el color naranja es la combinación del
    rojo y el amarillo, y queda entre los dos colores en
    el circulo cromático.

    Para crear el color terciario verde manzana, combina 
    el cian con el verde. Cambia los valores de la función 
    rgb del selector de clase dos para que el valor del color 
    verde esté al máximo y el del azul esté en 127.
-->

        </div>

</html>
