<!DOCTYPE html>
<!-- Paso 15:
    A pesar de que tienes tres elementos <div> separados,
    pareciera que fuesen un solo rectángulo. Deberías
    agregar algo de espacio entre ellos para que sea
    más fácil identificar cada elemento.

    Hay una abreviatura para la propiedad margin que toma
    dos valores, el primer valor se asigna al margin-top
    y margin-bottom y el segundo valor para el margin-left
    y margin-right.

    En los estilos para la clase .marcador, asigna la propiedad
    margin a 10px auto.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador"></div>
            <div class="marcador"></div>
            <div class="marcador"></div>
        </div>
    </body>
</html>
