<!DOCTYPE html>
<!-- Paso 86:
    Lo último que haremos es agregar una ligera sombra a
    cada marcador para hacerlos lucir aún más realistas.

    La propiedad box-shadow te permite aplicar una o más
    sombras al rededor de un elemento. Aquí está su sintaxis
    básica:

    box-shadow: ejeX ejeY color;

    Comienza agregando una sombra simple al marcador rojo.

    En la regla CSS, agrega la propiedad box-shadow con los
    valores 5px para el eje horizontal, 5px para el eje
    vertical y rojo como valor para el color.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="tope"></div>
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde">
                <div class="tope"></div>
                <div class="etiqueta"></div>
            </div>
            <div class="marcador azul">
                <div class="tope"></div>
                <div class="etiqueta"></div>
            </div>
        </div>
    </body>
</html>
