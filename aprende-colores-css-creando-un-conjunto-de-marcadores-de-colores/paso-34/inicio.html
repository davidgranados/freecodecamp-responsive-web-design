<!DOCTYPE html>
<!-- Paso 34:
    Hay otros tres colores terciarios: verde cartujo 
    (verde + amarillo), azur (azul + cian) y 
    rosa (rojo + magenta).

    Para crear el verde cartujo, modifica los valores de
    la función rgb en el selector de clase uno para que
    el rojo sea 127, y el verde esté en su máximo valor.

    Para el azur, modifica los valores de la función rgb
    en el selector de clase dos para que el verde esté en
    127 y el azul en su máximo valor.

    Y para el rosa, el cual a veces es llamado rosado brillante
    modifica el valor de la función rgb del selector de clases
    tres para que el valor del azul sea 127 y el del rojo esté
    al máximo.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador uno"></div>
            <div class="marcador dos"></div>
            <div class="marcador tres"></div>
        </div>
    </body>
</html>
