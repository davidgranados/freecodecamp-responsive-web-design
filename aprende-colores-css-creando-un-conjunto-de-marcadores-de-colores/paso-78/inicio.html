<!DOCTYPE html>
<!-- Paso 78:
    Parece que nuestra etiqueta desapareció, pero no te
    preocupes, sigue ahí. Lo que ocurrió es que nuestro
    nuevo elemento <div> está tomando todo el ancho del
    marcador y está empujando nuestra etiqueta hacia abajo
    a la siguiente línea.

    Esto se debe a que la propiedad display del elemento
    <div> es block por defecto. Cuando dos elementos con
    la propiedad display block están uno al lado del otro,
    se apilan como bloques reales. Por ejemplo, tus elementos
    para los marcadores están apilados uno sobre otro.

    Para posicionar dos elementos <div> en la misma línea,
    debes cambiar el valor de su propiedad display a
    inline-block.

    Crea una nueva regla que seleccione ambas clases cap y
    etiqueta, y modifique el valor de su propiedad display
    a inline-block.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="cap"></div>
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
