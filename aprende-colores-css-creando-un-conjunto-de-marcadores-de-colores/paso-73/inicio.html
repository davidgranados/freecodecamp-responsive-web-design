<!DOCTYPE html>
<!-- Paso 73:
    La opacidad, describe qué tan opaco o sin transparencia
    es algún objeto. Por ejemplo, una pared sólida es opaca
    y ninguna luz puede pasar a través de ella. Pero un vaso
    de vidrio es mucho más transparente, y puedes ver a través
    de él hacia el otro lado.

    Con la propiedad opacity de CSS, puedes controlar que tan
    opaco o transparente es un elemento. Con el valor 0, o 0%,
    el elemento será completamente opaco, como lo es por defecto.

    En el selector de clase .etiqueta, asignale el valor 0.5 a la
    propiedad opacity.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
