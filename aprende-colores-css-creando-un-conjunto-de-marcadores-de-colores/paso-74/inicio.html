<!DOCTYPE html>
<!-- Paso 74:
    Otra manera de modificar la opacidad de un elemento es
    con el canal alfa (alpha channel). Similar a la propiedad
    opacity, el canal alfa controla qué tan transparente u opaco
    es un color.

    Ya has asignado la opacidad de la etiqueta con un color que
    utiliza palabra clave y la propiedad opacity, pero puedes
    agregar un canal alfa a las demás propiedades de color en
    CSS.

    Dentro de la regla para el selector de clase .etiqueta, elimina
    la propiedad opacidad y su valor.
-->

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Marcadores de Colores</title>
    </head>
    <body>
        <h1>Marcadores de Colores con CSS</h1>
        <div class="contenedor">
            <div class="marcador rojo">
                <div class="etiqueta"></div>
            </div>
            <div class="marcador verde"></div>
            <div class="marcador azul"></div>
        </div>
    </body>
</html>
