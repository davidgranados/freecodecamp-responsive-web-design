<!DOCTYPE html>
<html>
    <!-- Paso 2:
        Dentro del elemento <head> agrega una etiqueta <tag>
        para asignar al atributo charset el valor utf-8, y
        un elemento <title>, el cual tendrá el valor Pintura
        Rothko.

        Dentro del elemento body, agrega un elemento <img> con
        el atributo src igual a la dirección URL: 
        https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png
    -->
    <head>
        <meta charset="utf-8" />
        <title>Pintura Rothko</title>
    </head>
    <body>
        <img src="https://cdn.freecodecamp.org/curriculum/css-box-model/diagram-1.png">
    </body>
</html>
