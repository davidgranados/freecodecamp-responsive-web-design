<!-- Paso 36: Introducción
    El elemento <input> te permite reunir datos de diferentes maneras desde un formulario 
    web. Al igual que las etiquetas <img>, los elementos <input> no necesitan etiqueta de 
    cierre.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/input
-->
<!-- Paso 37: Introducción
    Se pueden crear muchos tipos de elementos <input> utilizando los atributos.
    Desde campos para contraseñas, botones de reinicio o de control para permitirle a los 
    usuarios seleccionar un archivo desde sus computadoras.
-->
<!-- Paso 38: Introducción
    Para poder acceder a los datos de un formulario a través de la ubicación especificada 
    en el atributo action, debes proporcionarle al campo de texto el atributo name y 
    asignarle un valor para representar la data que será enviada.
    Por ejemplo, puedes utilizar la siguiente sintaxis para el campo de texto de una 
    dirección de correo: <input type="text" name="email">.
-->
<!-- Paso 39: Introducción
    El atributo placeholder permite darle al usuario una idea sobre el tipo de información 
    que debe proporcionar en el campo del input.
    Por ejemplo: <input type="text" placeholder="Email address"> le indicará al usuario 
    que en ese campo debe proporcionar su dirección de correo electrónico.
-->
<!-- Paso 40: Introducción
    Para prevenir que un usuario envíe tu formulario sin ingresar información requerida, 
    necesitas añadir al(los) elemento(s) <input> que sean obligatorios el atributo required.
    No hay necesidad de asignarle un valor a este atributo.
-->
<html>
<body>
    <h1>InstaGatos</h1>
    <main>

        <section>
            <h2>Fotos de Gatos</h2>
            <!-- TAREA: Agregar enlace a fotos de gatos. -->
            <p>Haz click aqui para ver mas <a href='https://freecatphotoapp.com' target="_blank">fotos de gatos</a></p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="Un lindo gatito acostado boca arriba">
            </a>
        </section>
        <section>
            <h2>Listas de Gatos</h2>
            <h3>Cosas que los gatos aman:</h3>

            <ul>
                <li>Siesta</li>
                <li>Punteros Laser</li>
                <li>Lasaña</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="Una rebanada de lasaña">
                <figcaption>Los gatos <em>aman</em> la lasaña</figcaption>
            </figure>
            <h3>Top 3 de cosas que los gatos odian:</h3>
            <ol>
                <li>Tratamiento antipulgas</li>
                <li>Truenos</li>

            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"

                <figcaption>Los gatos <strong>odian</strong> otros gatos</figcaption>
            </figure>
        </section>
        <section>
            <h2>Formulario de gato</h2>
            <!-- Paso 36: 
                Anida un elemento <input> en el formulario.
            -->
            <!-- Paso 37: 
                Crea un campo de texto para obtener la entrada proporcionada por 
                el usuario, añadiendo el atributo con el valor texto 
                en el elemento <input>.
            -->
            <!-- Paso 38: 
                Añade el atributo name con el valor 
                'urlfotodegato' a tu campo de texto.
            -->
            <!-- Paso 39: 
                Añade un atributo placeholder con el texto 'URL de la foto' al elemento <input>
            -->
            <!-- Paso 40: 
                Simplemente debes añadir el atributo required al elemento <input>, 
                asegurandote que hay espacio entre este y otros atributos.
            -->
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" name="urlfotodegato" placeholder="URL de la foto" required>
            </form>
        </section>
    </main>
</body>
</html>
