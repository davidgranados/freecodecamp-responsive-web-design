<body>
    <h1>InstaGatos</h1>
    <main>
        <!-- Paso 40: Introducción
            Para prevenir que un usuario envíe tu formulario sin ingresar información requerida, necesitas añadir
            al(los) elemento(s) <input> que sean obligatorios el atributo required.
            No hay necesidad de asignarle un valor a este atributo.
        -->
        <section>
            <h2>Fotos de Gatos</h2>
            <!-- TAREA: Agregar enlace a fotos de gatos. -->
            <p>Haz click aqui para ver mas <a href='https://freecatphotoapp.com' target="_blank">fotos de gatos</a></p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="Un lindo gatito acostado boca arriba">
            </a>
        </section>
        <section>
            <h2>Listas de Gatos</h2>
            <h3>Cosas que los gatos aman:</h3>

            <ul>
                <li>Siesta</li>
                <li>Punteros Laser</li>
                <li>Lasaña</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="Una rebanada de lasaña">
                <figcaption>Los gatos <em>aman</em> la lasaña</figcaption>
            </figure>
            <h3>Top 3 de cosas que los gatos odian:</h3>
            <ol>
                <li>Tratamiento antipulgas</li>
                <li>Truenos</li>
                <li>Otros gatos</li>
            </ol>
            <!-- Paso 40: 
                Simplemente debes añadir el atributo rquired al elemento <input>, 
                asegurandote que hay espacio entre este y otros atributos.
            -->
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Cinco gatos mirando alrededor de un campo">
                <figcaption>Los gatos <strong>odian</strong> otros gatos</figcaption>
            </figure>
        </section>
        <section>
            <h2>Formulario de gato</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <input type="text" name="urlfotodegato" placeholder="URL de la foto" required>
            </form>
        </section>

    </main>
