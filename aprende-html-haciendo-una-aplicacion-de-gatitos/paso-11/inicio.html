    <!-- Paso 10: Introducción
        El texto de un enlace debe colocarse entre las etiquetas de apertura y cierre de un elemento ancla <a>. 
        Por ejemplo, <a href="https://www.freecodecamp.org">haga clic aquí para ir a freeCodeCamp.org</a> 
        es un enlace con el texto haga clic aquí para ir a freeCodeCamp.org.
    -->
    <!--
        Agrega el texto de anclaje 'fotos de gatos' al elemento de anclaje. 
        Esto se convertirá en el texto del enlace.
    -->
    <h1>InstaGatos</h1>

</body>

</html>
