<html>
<body>
  <!-- Paso 2: Introducción

    Los elementos de encabezado h1 a h6 se utilizan para indicar la
    importancia del contenido debajo de ellos. Cuanto menor sea el
    número, mayor será la importancia, por lo que los elementos h2
    tienen menos importancia que los elementos h1. Solo usa un elemento
    h1 por página y coloca los encabezados de menor importancia debajo
    de los encabezados de mayor importancia.
  -->
  <h1>InstaGatos</h1>
  <!--
    Agregue un elemento h2 debajo del elemento h1 que diga Fotos de
    Gatos.
  -->
  <h2>Fotos de Gatos</h2>
</body>
</html>
