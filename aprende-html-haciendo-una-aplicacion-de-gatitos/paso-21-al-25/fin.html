<!-- Paso 22:
    El elemento <figure> representa contenido independiente y te permite asociar una imagen con una descripción.
-->
<!-- Paso 23: Introducción
    Un elemento <figcaption> se utiliza para agregar un título descriptivo 
    a la imagen contenida dentro del elemento de <figure>. 
    Por ejemplo: <figcaption>Un lindo gatito</figcaption> agrega la leyenda 'Un lindo gatito'.
-->
<html>
    <body>
        <h1>InstaGatos</h1>
        <main>
            <section>
                <h2>Fotos de Gatos</h2>
                <!-- TAREA: Agregar enlace a fotos de gatos. -->
                <p>Haz click aqui para ver mas <a href='https://freecatphotoapp.com' target="_blank">fotos de gatos</a></p>
                <a href="https://freecatphotoapp.com">
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                        alt="Un lindo gatito acostado boca arriba">
                </a>
            </section>
            <section>
                <h2>Listas de Gatos</h2>
                <h3>Cosas que los gatos aman:</h3>

                <ul>
                    <li>Siesta</li>
                    <li>Punteros Laser</li>
                    <li>Lasaña</li>
                </ul>
                <!-- Paso 21:
                    Después de la lista desordenada <ul>, agrega una nueva imagen 
                    con el valor del atributo src 
                    "https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
                    y el valor del atributo alt establecido en "Una rebanada de lasaña".
                -->
                <!-- Paso 22:
                    Anida la imagen que añadiste dentro de un elemento <figure>.
                -->
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="Una rebanada de lasaña">
                </figure>
                <!-- Paso 23:
                    Después de la imagen anidada en el elemento <figure>, 
                    agrega un elemento <figcaption> con el texto 
                    'Los gatos aman la lasaña'.
                -->
                <!-- Paso 24: 
                    Haz énfasis en la palabra 'aman' contenida en el elemento 
                    <figcaption> utilizando la etiqueta <em>.
                -->
                <figcaption>Los gatos <em>aman</em> la lasaña</figcaption>
                <!-- Paso 25: 
                    Después del elemento <figure>, agrega otro elemento <h3> 
                    con el texto: 'Top 3 de cosas que los gatos odian:'.
                -->
                <h3>Top 3 de cosas que los gatos odian:</h3>
            </section>
        </main>
    </body>
</html>
