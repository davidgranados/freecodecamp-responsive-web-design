 <!-- Paso 1: Introducción
  Los elementos HTML tienen etiquetas de apertura como <h1> y
  etiquetas de cierre como </h1>.

  Referencia: 
    https://developer.mozilla.org/es/docs/Learn/Getting_started_with_the_web/HTML_basics
-->
<!-- Paso 2: Introducción
  Los elementos de encabezado h1 a h6 se utilizan para indicar la
  importancia del contenido debajo de ellos. Cuanto menor sea el
  número, mayor será la importancia, por lo que los elementos h2
  tienen menos importancia que los elementos h1. Solo usa un elemento
  h1 por página y coloca los encabezados de menor importancia debajo
  de los encabezados de mayor importancia.

  Referencia: 
    https://developer.mozilla.org/es/docs/Web/HTML/Element/Heading_Elements
-->
<!-- Paso 3: Introducción
  Los elementos de párrafo (p) se utilizan para crear texto de
  párrafo en sitios web.

  Referencia: 
    https://developer.mozilla.org/es/docs/Web/HTML/Element/p
-->
<!-- Paso 4: Introducción
    Los comentarios permiten dejar mensajes sin afectar
    la visualización del navegador. También permiten hacer que
    el código esté inactivo. Estas líneas de texto y las instrucciones
    de la actividad a realizar, forman parte de un comentario HTML,
    en las cuales se puede observar los caracteres de apertura y de cierre,
    al principio y al final de estas líneas.

    Referencia: 
      https://developer.mozilla.org/es/docs/Web/CSS/Comments
-->
<!-- Paso 5: Introducción

  y ayudan con la optimización de motores de búsqueda (SEO) y la accesibilidad.

  Referencia: 
    https://developer.mozilla.org/es/docs/Web/HTML/Element/main
-->
