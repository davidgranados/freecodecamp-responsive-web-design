<!-- Paso 26: Introducción
    El código para una lista ordenada <ol> es similar al de una lista 
    desordenada <ul>, la diferencia es que elementos de una lista 
    ordenada se enumeran cuando se muestran, debido a que se les da 
    relevancia o prioridad semántica en la estructura de la página.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/ol
-->
<html>
    <body>
        <h1>InstaGatos</h1>
        <main>
            <section>
                <h2>Fotos de Gatos</h2>
                <!-- TAREA: Agregar enlace a fotos de gatos. -->
                <p>Haz click aqui para ver mas <a href='https://freecatphotoapp.com' target="_blank">fotos de gatos</a></p>
                <a href="https://freecatphotoapp.com">
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                        alt="Un lindo gatito acostado boca arriba">
                </a>
            </section>
            <section>
                <h2>Listas de Gatos</h2>
                <h3>Cosas que los gatos aman:</h3>
                <ul>
                    <li>Siesta</li>
                    <li>Punteros Laser</li>
                    <li>Lasaña</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                        alt="Una rebanada de lasaña">
                    <figcaption>Los gatos <em>aman</em> la lasaña</figcaption>
                </figure>
                <!-- Paso 26: 
                    Después del último elemento <h3> del segundo elemento <section>, 
                    agrega una lista ordenada <ol> con estos tres elementos: 
                    Tratamiento antipulgas, Truenos y Otros gatos.
                -->
                <h3>Top 3 de cosas que los gatos odian:</h3>
                <!-- Paso 27: 
                    Luego de la lista ordenada <ol>, añade otro elemento <figure>
                -->
                <!-- Paso 28: 
                    Dentro del elemento <figure> que acabas de crear, anida un elemento 
                    <img> con el atributo src que apunte a la dirección 
                    https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg
                -->
                <!-- Paso 29: 
                    Para mejorar la accesibilidad de la imagen que añadiste, 
                     coloca el atributo alt con el texto: 
                    'Cinco gatos mirando alrededor de un campo'.
                -->
                <!-- Paso 30: 
                    Luego del último elemento <img>, añade un elemento 
                    <figcaption> con el texto: 'Los gatos odian otros gatos'.
                -->
            </section>
        </main>
    </body>
</html>
