    <main>
        <!-- Paso 38: Introducción
            Para poder acceder a los datos de un formulario a través de la ubicación especificada en el atributo action,
            debes proporcionarle al campo de texto el atributo name y asignarle un valor para representar la data que será enviada.
            Por ejemplo, puedes utilizar la siguiente sintaxis para el campo de texto de una dirección de correo: <input type="text" name="email">.
        -->
        <section>
            <h2>Fotos de Gatos</h2>

            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="Un lindo gatito acostado boca arriba">
            </a>
        </section>
        <section>
            <h2>Listas de Gatos</h2>

                <li>Siesta</li>

            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"

            </figure>

        </section>

    </main>
