<!-- Paso 6: Introducción
    Los elementos HTML a menudo se anidan dentro de otros elementos HTML. 
    En el paso anterior, anidó el elemento <h2>, el comentario y el 
    elemento <p> dentro del elemento principal <main>. 
    Un elemento anidado es un elemento secundario de su elemento principal.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/Heading_Elements
        https://developer.mozilla.org/es/docs/Web/HTML/Element/main
-->
<!-- Paso 7: Introducción
    Puedes agregar imágenes a tu sitio web utilizando el elemento <img>.
    Los elementos <img> tienen una etiqueta de apertura sin una etiqueta de 
    cierre. Una etiqueta para un elemento sin una etiqueta de cierre se conoce 
    como etiqueta de cierre automático.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/img
-->
<!-- Paso 8: Introducción
    Los atributos HTML son palabras especiales que se usan dentro de 
    la etiqueta de apertura de un elemento para controlar el 
    comportamiento del elemento. El atributo src en un elemento <img> 
    especifica la URL de la imagen (donde se encuentra la imagen). 
    Un ejemplo de un elemento <img> usando un atributo src: 
    <img src="https://www.your-image-source.com/your-image.jpg">.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Attributes
-->
<!-- Paso 9: Introducción
    Todos los elementos <img> deben tener un atributo alt. 
    El texto del atributo alt se usa para que los lectores 
    de pantalla mejoren la accesibilidad y se muestra si 
    la imagen no se carga. 
    Por ejemplo, <img src="cat.jpg" alt="A cat"> tiene un 
    atributo alt con el texto A cat.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Attributes
        https://developer.mozilla.org/es/docs/Web/HTML/Element/img
-->
<!-- Paso 10: Introducción
    Puedes vincular una página a otra con el elemento ancla <a>. 
    Por ejemplo, <a href='https://freecodecamp.org'></a> 
    vincularía a freecodecamp.org.
    
    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/a
-->
<!-- Paso 11: Introducción
    El texto de un enlace debe colocarse entre las etiquetas de apertura 
    y cierre de un elemento ancla <a>. Por ejemplo, 
    <a href="https://www.freecodecamp.org">haga clic aquí para ir a freeCodeCamp.org</a> 
    es un enlace con el texto haga clic aquí para ir a freeCodeCamp.org.

    Referencias:
        https://developer.mozilla.org/es/docs/Web/HTML/Element/a
-->
<html>
    <body>
        <h1>InstaGatos</h1>
        <!-- Paso 6:
            Para que HTML sea más fácil de leer, indenta el elemento <h2>, 
            el comentario y el elemento <p> exactamente dos espacios para indicar 
            que son elementos secundarios del elemento principal.
        -->
        <main>
        <h2>Fotos de Gatos</h2>
        <!-- TAREA: Agregar enlace a fotos de gatos. -->
        <p>Haz click aqui para ver mas fotos de gatos</p>
        <!-- Paso 7:
            Agrega un elemento <img> debajo del elemento <p>. 
            En este punto, no aparecerá ninguna imagen en el navegador.
        -->
        <!-- Paso 8:
            Agrega un atributo src al elemento <img> existente 
            que se establece en la siguiente URL: 
            https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg
        -->
        <!-- Paso 9:
            Agrega un atributo alt al elemento <img> con el texto: 
            Un lindo gato naranja acostado boca arriba.
        -->
        <!-- Paso 10:
            Agrega un elemento de anclaje después del párrafo que vincule a 
            https://freecatphotoapp.com. En este punto, el enlace no aparecerá 
            en la vista previa.
        -->
        <!-- Paso 11:
            Agrega el texto de anclaje 'fotos de gatos' al elemento de anclaje. 
            Esto se convertirá en el texto del enlace.
        -->
        </main>
    </body>
</html>
