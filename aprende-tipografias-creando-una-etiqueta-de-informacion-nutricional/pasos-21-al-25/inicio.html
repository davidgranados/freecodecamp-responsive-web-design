<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiqueta de Informacion Nutricional</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    </head>
    <body>
        <!-- Paso 24:
            Anida todo el contenido dentro del elemento .etiqueta en
            un nuevo elemento <header>
        -->
        <div class="etiqueta">
            <!-- Paso 21:
                Dale al elemento <h1> el atributo class con el valor
                negrita. Esto hará que su texto esté en negritas
                nuevamente.
            -->
            <h1>Informacion Nutricional</h1>
            <div class="divisor"></div>
            <p>8 porciones por envase</p>
            <!-- Paso 22:
                Rodea el texto 2/3 de taza (55g) en un elemento <span> y
                dale el valor derecha a su atributo class.
            -->
            <p class="negrita">Tamaño de la porción 2/3 de taza (55g)</p>
        </div>
    </body>
</html>
