<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiqueta de Informacion Nutricional</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    </head>
    <body>
        <div class="etiqueta">
            <h1>Informacion Nutricional</h1>
            <div class="divisor"></div>
            <p>8 porciones por envase</p>
            <!-- Paso 19:
                Las etiquetas nutricionales tienen bastantes palabras
                resaltadas en negrita para llamar la atención a la
                información importante. En lugar de seleccionar cada
                elemento que necesita ser resaltado, es más eficiente
                utilizar una clase para aplicar este estilo a cada
                elemento.
            
                Dale al segundo elemento <p> el atributo class igual a
                negrita.
            -->
            <p>Tamaño de la porción 2/3 de taza (55g)</p>
        </div>
    </body>
</html>
