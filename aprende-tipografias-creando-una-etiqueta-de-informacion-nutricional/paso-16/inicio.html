<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Etiqueta de Informacion Nutricional</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
    />
  </head>
  <body>
    <!-- Paso 16:
        Las líneas pueden ayudar a separar y agrupar contenido
        importante, sobre todo cuando el espacio es limitado.

        Crea un nuevo elemento <div> debajo del elemento <h1> y
        dale a su atributo class el valor divisor.
    -->
    <div class="etiqueta">
      <h1>Informacion Nutricional</h1>
      <p>8 porciones por envase</p>
      <p>Tamaño de la porción 2/3 de taza (55g)</p>
    </div>
  </body>
</html>
