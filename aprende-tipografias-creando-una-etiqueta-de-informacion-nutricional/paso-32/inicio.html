<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiqueta de Informacion Nutricional</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    </head>
    <body>
        <div class="etiqueta">
            <header>
                <h1 class="negrita">Informacion Nutricional</h1>
                <div class="divisor"></div>
                <p>8 porciones por envase</p>
                <p class="negrita">Tamaño de la porción <span class="derecha">2/3 de taza (55g)</span></p>
            </header>
            <div class="divisor gd"></div>
            <div class="info-calorias">
                <p class="negrita texto-pq">Cantidad por porción</p>
                <!-- Paso 32:
                    Debajo del elemento con la clase .texto-pq, crea un nuevo
                    elemento <h1> con el texto Calorias 230. Rodea la parte de
                    texto 230 con un elemento <span> que tenga la clase derecha.
                -->
            </div>
        </div>
    </body>
</html>
