<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiqueta de Informacion Nutricional</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    </head>
    <body>
        <div class="etiqueta">
            <header>
                <h1 class="negrita">Informacion Nutricional</h1>
                <div class="divisor"></div>
                <p>8 porciones por envase</p>
                <p class="negrita">Tamaño de la porción <span class="derecha">2/3 de taza (55g)</span></p>
            </header>
            <div class="divisor gd"></div>
            <div class="info-calorias">
                <p class="negrita texto-pq">Cantidad por porción</p>
                <h1><span class="derecha">230</span> Calorias</h1>
            </div>
            <!-- Paso 37:
                Debajo de tu elemento .info-calorias, agrega un nuevo <div>
                con las clases divisor md.
            -->
            <!-- Paso 39:
                Crea un nuevo elemento <div> debajo del elemento con la clase md.
                Dale a las clases valor-diario texto-pq. Dentro de este nuevo <div>, 
                agrega un elemento <p> con el texto % de Valor Diario *, y dale las 
                clases derecha negrita.
            -->
        </div>
    </body>
</html>
