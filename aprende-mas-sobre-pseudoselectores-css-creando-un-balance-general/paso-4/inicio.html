<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balance General</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section>
                <!-- Paso 4:
                    Los lectores de pantalla dictan el contenido de los elementos
                    HTML basados en el flujo del documento. Esto, eventualmente,
                    hará que nuestro balance general necesite un encabezado con
                    el texto "Balance General" y un subcontenido de "AcmeCorp".
                    Sin embargo, este orden no tiene sentido si es dictado por un
                    lector de pantalla.

                    Dale al elemento <span> el atributo class igual a flex, y luego,
                    agrega dos elementos <span> dentro de él. Dale al primero el texto
                    AcmeCorp, al segundo, el texto Balance General. Utilizarás CSS para
                    revertir el orden de este texto en la página, pero el orden del HTML
                    tendrá mucho más sentido para el lector de pantalla.
                -->
                <h1><span></span></h1>
            </section>
        </main>
    </body>
</html>
