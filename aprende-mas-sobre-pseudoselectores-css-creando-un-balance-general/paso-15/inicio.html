<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balance General</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section>
                <h1><span class="flex"><span>AcmeCorp</span> <span>Balance General</span></span></h1>
                <div id="anios" aria-hidden="true">
                    <span class="anio">2020</span>
                    <span class="anio">2021</span>
                    <span class="anio">2022</span>
                </div>
                <div class="contenedor-tabla">
                    <table>
                        <caption>Activos</caption>
                        <thead>
                            <tr>
                                <td></td>
                                <th><span class="sr-only anio">2020</span></th>
                                <th><span class="sr-only anio">2021</span></th>
                                <th class="actual"><span class="sr-only anio">2022</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="data">
                                <th>Efectivo <span class="descripcion">Este es el efectivo que tenemos disponible actualmente.</span></th>
                                <td>$25</td>
                                <td>$30</td>
                                <td class="actual">$28</td>
                            </tr>
                            <tr class="data">
                                <th>Cheques <span class="descripcion">Nuestra cuenta de transacciones principal.</span></th>
                                <td>$54</td>
                                <td>$56</td>
                                <td class="actual">$53</td>
                            </tr>
                            <!-- Paso 15:
                                En el tercer elemento <tr>, agrega igualmente un elemento <th> con
                                el texto Ahorros Fondos reservados para emergencias. Exceptuando el
                                texto Ahorros, coloca todo dentro de un elemento <span> con la clase
                                descripcion.

                                Luego, agrega tres (3) elementos <td> con el siguiente texto (en orden):
                                $500, $650, $728. Dale al tercer <td> la clase actual.
                            -->
                            <tr class="data"></tr>
                            <tr class="total"></tr>
                        </tbody>
                    </table>
                    <table></table>
                    <table></table>
                </div>
            </section>
        </main>
    </body>
</html>
