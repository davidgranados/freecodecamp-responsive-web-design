<!-- Paso 1:
    Comienza creando tu plantilla estándar de HTML. Agrega la delaración
    DOCTYPE, un elemento <html>, un elemento <head> y un elemento <body>.
-->
<!-- Paso 2:
    Dentro de tu elemento <head>, agrega una etiqueta <meta> con el
    atributo name igual a viewport y el atributo content igual a
    width=device-width, initial-scale=1.

    También agrega una etiqueta <meta> con el atributo charset igual a
    utf-8.
-->
<!-- Paso 3:
    Dentro de tu elemento <head>, agrega un elemento <title> con
    el texto Galeria de Fotos y un elemento <link> que apunte al
    archivo styles.css
-->
<!-- Paso 4:
    Dentro del elemento <body>, crea un elemento <div> con el atributo
    class igual a encabezado.

    Dentro del elemento con clase encabezado, agrega un elemento <h1> con
    el texto Galeria de Fotos con Flexbox CSS.
-->
<!-- Paso 5:
    Debajo de tu elemento .encabezado, crea un nuevo elemento <div>
    con el atributo id igual a galeria.

    En ese elemento #galeria, crea diez (10) elementos <img>.
-->
<!-- Paso 6:
    Ahora necesitas darle a cada elemento <img> su atributo src.
    Vas a utilizar el siguiente formato:
    https://cdn.freecodecamp.org/curriculum/css-photo-gallery/#.jpg

    Reemplazando el simbolo # por el número correspondiene a la 
    imagen, comenzando por el 1, luego el 2 hasta llegar al 10.
-->
